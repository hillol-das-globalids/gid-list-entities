<!--
  Wrapper data component for list entities
-->
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../gid-api/gid-api.html">

<!--

A data component to get list of various types entities

    <gid-list-entities user='1' entity='ENTITY-NAME' entities='{{entities}}'></gid-list-entities>

##### **Inputs:**

- `user` - user id  (mandatory)

- `entity` - name of the entity in capital (mandatory). See the *Supported Entities* table for more details.

- `apiUrl` - api endpoint url. If this attribute is not provided, then the component would fetch sample response from mock json

- This component supports a list of filter attributes combined with appropriate entity. See the *Supported Entities* table for more details. For example, to get list of databases filtered by a concept and an application use the following code,


    <gid-list-entities "https://ql50yzu0fj.execute-api.us-east-1.amazonaws.com/dev" user='1' entity='DATABASE' concept='concept-id' application='app-id' entities='{{entities}}'></<gid-list-concepts>

The property 'entities' returns the response against the rest call.	
	
- `limit`  & `offset` - use limit and offset parameters to paginate records

##### Outputs:

- `entityResponse` - list of entity with its basic details

##### **Supported Entities**

| Entity Name  | Attributes                               |
| ------------ | ---------------------------------------- |
| COLUMNS      | concept, application, database, schema, table |
| TABLES       | concept, application, database, schema   |
| SCHEMAS      | concept, application, database           |
| DATABASES    | concept, application                     |
| APPLICATIONS | concept                                  |
| CONCEPTS     | lob                                      |
| LOBS         |                                          |




@demo demo/index.html
-->
<dom-module id="gid-list-entities">
    <template>
        <!-- fetch entity path  -->
        <gid-api path-key = '{{pathKey}}' entity = '{{apiEntity}}' path='{{path}}'></gid-api>
        <!--  fetch entity path -->

        <!-- fetch entities -->
        <gid-api auto=false
                 method="GET" api-url={{entityUrl}}  response='{{entityResponse}}' error = '{{entityError}}'
                 api-params={{entityParams}} api-token = {{entityToken}} api-timeout={{entityTimeout}}></gid-api>
        <!-- fetch entities -->

    </template>
    <script>
        (function () {
            'use strict';
            Polymer({
                is: 'gid-list-entities',
                properties: {
                	apiToken: {
                    	type: String,
                        notify: true,
                        value : ''
                    },
                	apiUrl: {
                        type: String,
                        notify: true,
                        value: ''
                    },
                    entityUrl: {
                        type: String,
                        notify: true
                    },
                    entityTimeout: {
                        type: Number,
                        notify: true,
                        value: 0
                    },
                    entityResponse: {
                        type: Object,
                        notify: true,
                        observer: 'entityResponseChanged'
                    },
                    entityError: {
    		 	   		type: String,
    	 	   	    	notify: true,
    	 	   	    	observer : 'entityErrorReceived'
    	 	   		},
                    entityParams: {
                        type: String,
                        notify: true
                    },
                    entityToken: {
                    	type: String,
                        notify: true
                    },
                    entities: {
                        type: Array,
                        value: [],
                        notify: true
                    },
                    paramsArr: {
     	           	   type: Array,
     	           	   notify: true,
     	           	   value: ["offset", "limit"]
                     },
                    lob: {
                    	type: String,
                        notify: true,
                        value: ''
                    },
                    concept: {
                        type: String,
                        notify: true,
                        value: ''
                    },
                    application: {
                    	type: String,
                        notify: true,
                        value: ''
                    },
                    database: {
                    	type: String,
                        notify: true,
                        value: ''
                    },
                    schema: {
                    	type: String,
                        notify: true,
                        value: ''
                    },
                    table: {
                    	type: String,
                        notify: true,
                        value: ''
                    },
                    limit: {
                    	   type: String,
                        notify: true,
                        value: ''
                    },
                    offset: {
                    	type: String,
                    	notify: true,
                    	value: ''
                    },
                    all: {
                    	type: Boolean,
                    	notify: true,
                    	value: false
                    },
                    entity: {
                        type: String,
                        notify: true,
                        value: '',
                        observer: 'entityObserver'
                    },
                    pathKey: {
               			type:String,
               			notify:true,
               			value: ''
               		},
                    path: {
                    	type: String,
                        notify: true,
                        value: '',
                        observer: 'pathReceived'
                    },
                    apiEntity: {
                    	type: String,
                        notify: true
                    }
                    
                },
                
                /* Success response handler */
                entityResponseChanged: function (newvalue, oldvalue) {
                    this.entities = [];
                    this.reset();
                    if (newvalue != null) {
                        this.async(function () {
                            this.entities = newvalue[this.entity.toLowerCase()];
                        }, 500);
                    }

                },
                
                /* Error response handler */
                entityErrorReceived :  function(newvalue, oldvalue){
	               	 this.entities = [];
	          		 this.reset();
	       	        	if(newvalue !== null){
	       	        		this.async(function() {
	       		         		this.entities =  newvalue.response;
	       		   		 	          }, 500);
	       	        	}
       	     	},
       	     	
       	     	/* Method to reset 'apiEntity' 'all and 'path' properties */
       	     	reset: function(){
	       	     	this.apiEntity = '';
	                this.path = '';
	                this.all = false;
       	     	},
       	     	
       	     	/* Entity observer */
                entityObserver: function (newvalue, oldvalue) {
                	if (this.entity) {
                	 	if (!this.apiUrl) {
        	      			this.entityUrl = this.importPath + 'assets/json/' + this.entity.toLowerCase() + '.json';
        	                this.entityTimeout =  this.entityTimeout - 1;
              			}
                		else {
                			if(this.all){
                				this.pathKey =  'all';
                			}
                			else if(this.entity.toLowerCase() === 'columns'){
                				if(this.concept){
                					if(this.table){
                						this.pathKey = 'table';
                					}
                					else if(this.schema){
                						this.pathKey = 'schema';
                					}
                					else if(this.database){
                						this.pathKey = 'database';
                					}
                					else if(this.application){
                						this.pathKey = 'application';
                					}
                					else{
                						console.log("Please provide application parameter");
                					}
                					
                				}
                				else{
                					console.log("Please provide concept parameter");
                				}
                			}
                			else{
                				this.pathKey = 'default'
                			}
                 			this.apiEntity = this.entity;
                 		}
                 	}
					
                },
                
                /* Observer for api path */
                pathReceived: function(){
                	if(this.path){
                		var res = this.path.split(/{([^}]+)}/);
                		for (var i in res) {
                			if(!res[i].startsWith("/")){
                					if(this[res[i]]){
                						res[i] = this[res[i]];
                					}
                			}
                		}
               			this.entityUrl = this.apiUrl + res.join("");
               			var paramsObj = {};
               			for (var i in this.paramsArr){
                        	if(this[this.paramsArr[i]]){
                        		paramsObj[this.paramsArr[i]]= this[this.paramsArr[i]];;
                        		}
                        	
                        }
               			this.entityParams = JSON.stringify(paramsObj);
               			if(this.apiToken){
               				this.entityToken =  this.apiToken;
               			}
               			this.entityTimeout =  this.entityTimeout - 1;
                		
                	}
                }
            });
        })();


    </script>
</dom-module>
