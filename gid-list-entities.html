<!--
  Wrapper data component for list entities
-->
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="gid-api.html">

<!--
`gid-list-entities`

The `gid-list-entities` element is a data component acting as a wrapper  on gid-api used for handling rest calls for list entity component.

<gid-list-entities api-url='https://ql50yzu0fj.execute-api.us-east-1.amazonaws.com/dev'
        concept-id = "100002" application-id = "100003" database-id = "100004" schema-id = "100005" table-id = "100007"
        entity="columns" entities={{entities}}></gid-list-entities>
        
If `api-url` is not provided, the component will display sample output for specified entity.

@demo demo/index.html
-->
<dom-module id="gid-list-entities">
    <template>
        <!-- fetch entity url -->
        <gid-api auto=false
                 http-method="GET" api-url={{configUrl}} response='{{configResponse}}'
                 api-timeout={{configTimeout}} api-params={{configParams}}></gid-api>
        <!--  fetch entity url -->

        <!-- entities -->
        <gid-api auto=false
                 http-method="GET" api-url={{entityUrl}} response='{{entityResponse}}'
                 api-timeout={{entityTimeout}} api-params={{entityParams}}></gid-api>
        <!-- entities -->

    </template>
    <script>
        (function () {
            'use strict';
            Polymer({
                is: 'gid-list-entities',
                properties: {
                    entity: {
                        type: String,
                        notify: true,
                        observer: 'entityModified'
                    },
                    apiUrl: {
                        type: String,
                        notify: true,
                        value: ''
                    },
                    entityUrl: {
                        type: String,
                        notify: true
                    },
                    entityTimeout: {
                        type: Number,
                        notify: true,
                        value: 0
                    },
                    entityResponse: {
                        type: Object,
                        notify: true,
                        observer: 'entityResponseChanged'
                    },
                    entityParams: {
                        type: String,
                        notify: true
                    },
                    configUrl: {
                        type: String,
                        notify: true
                    },
                    configTimeout: {
                        type: Number,
                        notify: true,
                        value: 0
                    },
                    configResponse: {
                        type: Object,
                        notify: true,
                        observer: 'configResponseChanged'
                    },
                    configParams: {
                        type: String,
                        notify: true
                    },
                    entities: {
                        type: Array,
                        value: [],
                        notify: true
                    },
                    lobId: {
                    	type: String,
                        notify: true
                    },
                    conceptId: {
                        type: String,
                        notify: true,
                        value: ''
                    },
                    applicationId: {
                    	type: String,
                        notify: true,
                        value: ''
                    },
                    databaseId: {
                    	type: String,
                        notify: true,
                        value: ''
                    },
                    schemaId: {
                    	type: String,
                        notify: true,
                        value: ''
                    },
                    tableId: {
                    	type: String,
                        notify: true,
                        value: ''
                    },
                    apiToken: {
                        type: String,
                        notify: true,
                        value: ''
                    }
                },
                entityResponseChanged: function (newvalue, oldvalue) {
                    console.log(newvalue);
                    this.entities = [];

                    if (newvalue != null) {
                        this.async(function () {
                            this.entities = newvalue[this.entity];
                        }, 500);
                    }

                },
                entityModified: function () {
                    if (this.entity) {
                        this.configUrl = '../assets/config.json';
                    }
                },
                configResponseChanged: function (newvalue, oldvalue) {
                    if (!this.apiUrl) {
                        this.entityUrl = '../assets/' + this.entity + '.json';
                    } else {
                    	if(this.lobId){
							 this.entityUrl = this.apiUrl + "/lobs/" + this.lobId + "/concepts";
						}
						else if(this.entity === "applications"){
							this.entityUrl = this.apiUrl + "/concepts/" + this.conceptId + "/applications";
						}
						else if(this.entity === "databases"){
							this.entityUrl = this.apiUrl + "/concepts/" + this.conceptId + 
											 "/applications/" + this.applicationId + "/databases";
						}
						else if(this.entity === "schemas"){
							this.entityUrl = this.apiUrl + "/concepts/" + this.conceptId + 
							 				"/applications/" + this.applicationId + "/databases/" + 
							 				this.databaseId + "/schemas" ;
						}
						else if(this.entity === "tables"){
							this.entityUrl = this.apiUrl + "/concepts/" + this.conceptId + 
							 				"/applications/" + this.applicationId + "/databases/" + 
							 				this.databaseId + "/schemas/"  + this.schemaId +
							 				"/tables";
						}
						else if(this.entity === "columns"){
							this.entityUrl = this.apiUrl + "/concepts/" + this.conceptId + 
							 				"/applications/" + this.applicationId + "/databases/" + 
							 				this.databaseId + "/schemas/"  + this.schemaId +
							 				"/tables/" + this.tableId + "/columns";
						}
                    }
                }
            });
        })();


    </script>
</dom-module>
