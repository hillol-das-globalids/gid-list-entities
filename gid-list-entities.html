<!--
  Wrapper data component for list entities
-->
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../gid-api/gid-api.html">

<!--
`gid-list-entities`

The `gid-list-entities` element is a data component acting as a wrapper  on gid-api used for handling rest calls for list entity component.

<gid-list-entities api-url='https://ql50yzu0fj.execute-api.us-east-1.amazonaws.com/dev'
        concept = "100002" application = "100003" database = "100004" schema = "100005" table = "100007"
        entity="COLUMNS" entities={{entities}}></gid-list-entities>
        
If `api-url` is not provided, the component will display sample output for specified entity.

@demo demo/index.html
-->
<dom-module id="gid-list-entities">
    <template>
        <!-- fetch entity path  -->
        <gid-api entity = '{{apiEntity}}' path='{{path}}'></gid-api>
        <!--  fetch entity path -->

        <!-- fetch entities -->
        <gid-api auto=false
                 http-method="GET" api-url={{entityUrl}} response='{{entityResponse}}'
                 api-timeout={{entityTimeout}} api-params={{entityParams}}></gid-api>
        <!-- fetch entities -->

    </template>
    <script>
        (function () {
            'use strict';
            Polymer({
                is: 'gid-list-entities',
                properties: {
                	apiUrl: {
                        type: String,
                        notify: true,
                        value: ''
                    },
                    entityUrl: {
                        type: String,
                        notify: true
                    },
                    entityTimeout: {
                        type: Number,
                        notify: true,
                        value: 0
                    },
                    entityResponse: {
                        type: Object,
                        notify: true,
                        observer: 'entityResponseChanged'
                    },
                    entityParams: {
                        type: String,
                        notify: true
                    },
                    entities: {
                        type: Array,
                        value: [],
                        notify: true
                    },
                    lob: {
                    	type: String,
                        notify: true,
                        value: ''
                    },
                    concept: {
                        type: String,
                        notify: true,
                        value: ''
                    },
                    application: {
                    	type: String,
                        notify: true,
                        value: ''
                    },
                    database: {
                    	type: String,
                        notify: true,
                        value: ''
                    },
                    schema: {
                    	type: String,
                        notify: true,
                        value: ''
                    },
                    table: {
                    	type: String,
                        notify: true,
                        value: ''
                    },
                    entity: {
                        type: String,
                        notify: true,
                        value: '',
                        observer: 'entityModified'
                    },
                    path: {
                    	type: String,
                        notify: true,
                        value: '',
                        observer: 'pathReceived'
                    },
                    apiEntity: {
                    	type: String,
                        notify: true
                    }
                },
                entityResponseChanged: function (newvalue, oldvalue) {
                    this.entities = [];

                    if (newvalue != null) {
                        this.async(function () {
                            this.entities = newvalue[this.entity.toLowerCase()];
                        }, 500);
                    }

                },
                entityModified: function (newvalue, oldvalue) {
                	if (this.entity) {
                	 	if (!this.apiUrl) {
        	      			this.entityUrl = this.importPath + 'assets/' + this.entity.toLowerCase() + '.json';
        	                this.entityTimeout =  this.entityTimeout - 1;
              			}
                		else {
                 			this.apiEntity = this.entity;
                 		}
                 	}
					
                },
                pathReceived: function(){
                	if(this.path){
                		var res = this.path.split(/{([^}]+)}/);
                		for (var i in res) {
                			if(!res[i].startsWith("/")){
                					if(this[res[i]]){
                						res[i] = this[res[i]];
                					}
                			}
                		}
               			this.entityUrl = this.apiUrl + res.join("");
               			this.entityTimeout =  this.entityTimeout - 1;
                		
                	}
                }
            });
        })();


    </script>
</dom-module>
