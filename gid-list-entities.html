<!--
  Wrapper data component for list entities
-->
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../gid-api/gid-api.html">

<!--

A data component to get list of various types entities

    <gid-list-entities user='1' entity='ENTITY-NAME' entityResponse='{{reponse}}' apiURL='api-url'></<gid-list-concepts>

##### **Inputs:**

- `user` - user id  (mandatory)

- `entity` - name of the entity in capital (mandatory). See the *Supported Entities* table for more details.

- `apiUrl` - api endpoint url. If this attribute is not provided, then the component would fetch sample response from mock json

- This component supports a list of filter attributes combined with appropriate entity. See the *Supported Entities* table for more details. For example, to get list of databases filtered by a concept and an application use the following code,


    <gid-list-entities user='1' entity='DATABASE' concept='concept-id' application='app-id' entityResponse='{{reponse}}' apiURL='api-url'></<gid-list-concepts>

- `limit`  & `offset` - use limit and offset parameters to paginate records

##### Outputs:

- `entityResponse` - list of entity with its basic details

##### **Supported Entities**

| Entity Name  | Attributes                               |
| ------------ | ---------------------------------------- |
| COLUMNS      | concept, application, database, schema, table |
| TABLES       | concept, application, database, schema   |
| SCHEMAS      | concept, application, database           |
| DATABASES    | concept, application                     |
| APPLICATIONS | concept                                  |
| CONCEPTS     | lob                                      |
| LOBS         |                                          |




@demo demo/index.html
-->
<dom-module id="gid-list-entities">
    <template>
        <!-- fetch entity path  -->
        <gid-api entity = '{{apiEntity}}' path='{{path}}'></gid-api>
        <!--  fetch entity path -->

        <!-- fetch entities -->
        <gid-api auto=false
                 method="GET" api-url={{entityUrl}} response='{{entityResponse}}'
                 api-timeout={{entityTimeout}} api-params={{entityParams}}></gid-api>
        <!-- fetch entities -->

    </template>
    <script>
        (function () {
            'use strict';
            Polymer({
                is: 'gid-list-entities',
                properties: {
                	apiUrl: {
                        type: String,
                        notify: true,
                        value: ''
                    },
                    entityUrl: {
                        type: String,
                        notify: true
                    },
                    entityTimeout: {
                        type: Number,
                        notify: true,
                        value: 0
                    },
                    entityResponse: {
                        type: Object,
                        notify: true,
                        observer: 'entityResponseChanged'
                    },
                    entityParams: {
                        type: String,
                        notify: true
                    },
                    entities: {
                        type: Array,
                        value: [],
                        notify: true
                    },
                    lob: {
                    	type: String,
                        notify: true,
                        value: ''
                    },
                    concept: {
                        type: String,
                        notify: true,
                        value: ''
                    },
                    application: {
                    	type: String,
                        notify: true,
                        value: ''
                    },
                    database: {
                    	type: String,
                        notify: true,
                        value: ''
                    },
                    schema: {
                    	type: String,
                        notify: true,
                        value: ''
                    },
                    table: {
                    	type: String,
                        notify: true,
                        value: ''
                    },
                    limit: {
                    	   type: String,
                        notify: true,
                        value: ''
                    },
                    offset: {
                    	type: String,
                    	notify: true,
                    	value: ''
                    },
                    entity: {
                        type: String,
                        notify: true,
                        value: '',
                        observer: 'entityModified'
                    },
                    path: {
                    	type: String,
                        notify: true,
                        value: '',
                        observer: 'pathReceived'
                    },
                    apiEntity: {
                    	type: String,
                        notify: true
                    }
                },
                entityResponseChanged: function (newvalue, oldvalue) {
                    this.entities = [];
                    this.apiEntity = '';
                    this.path = '';
                    if (newvalue != null) {
                        this.async(function () {
                            this.entities = newvalue[this.entity.toLowerCase()];
                        }, 500);
                    }

                },
                entityModified: function (newvalue, oldvalue) {
                	if (this.entity) {
                	 	if (!this.apiUrl) {
        	      			this.entityUrl = this.importPath + 'assets/json/' + this.entity.toLowerCase() + '.json';
        	                this.entityTimeout =  this.entityTimeout - 1;
              			}
                		else {
                 			this.apiEntity = this.entity;
                 		}
                 	}
					
                },
                pathReceived: function(){
                	if(this.path){
                		var res = this.path.split(/{([^}]+)}/);
                		for (var i in res) {
                			if(!res[i].startsWith("/")){
                					if(this[res[i]]){
                						res[i] = this[res[i]];
                					}
                			}
                		}
               			this.entityUrl = this.apiUrl + res.join("");
               			this.entityParams = JSON.stringify({
            	        	  "offset": this.offset,
            	        	  "limit": this.limit});
               			this.entityTimeout =  this.entityTimeout - 1;
                		
                	}
                }
            });
        })();


    </script>
</dom-module>
