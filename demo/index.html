<html>
<head>

    <title>gid-list-entities</title>

    <link rel="import" href="../gid-list-entities.html">
    <style>
    </style>
</head>
<body unresolved>
<h1>Columns</h1>

<div class="horizontal-section-container">
    <template is="dom-bind" id="app">
        <gid-list-entities api-url='https://ql50yzu0fj.execute-api.us-east-1.amazonaws.com/dev'
        concept = "100002" application = "100003" database = "100004" schema = "100005" table = "100007"
        entity="COLUMNS" limit='100' offset='10' entities={{entities}}></gid-list-entities>
        <template is="dom-repeat" items="[[entities]]">
            <div class="horizontal-section">
                <p>{{item.label}}</p>
            </div>
        </template>
    </template>
</div>

<script>
    var app = document.querySelector('#app');


</script>
</body>
</html>
